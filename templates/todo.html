<tr id="shuttle-todo-{{ todo.id }}">
    <td>
        <input type="checkbox"
               name="completed"
               class="uk-checkbox uk-toggle-switch uk-toggle-switch-primary"
               {% if todo.completed %} checked {% endif %}
               hx-include="[name=completed]"
               hx-put="/todos/{{ todo.id }}"
               hx-target="#shuttle-todo-{{ todo.id }}"
               hx-swap="outerHTML"
        >
        </input>
    </td>
    <td> {{ todo.id }}</td>
    <td id="shuttle-todo-desc-{{ todo.id }}">
        <span {% if todo.completed %} style="text-decoration: line-through" {% endif %}>
            {{ todo.description }}
        </span>
    </td>
    <td>
        <button
                hx-delete="/todos/{{todo.id}}"
                hx-trigger="click"
                hx-target="#shuttle-todo-{{ todo.id }}"
                hx-swap="delete"
        >
            Delete
        </button>
    </td>
</tr>
